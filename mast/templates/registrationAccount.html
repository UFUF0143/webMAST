{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация | Академия MAST</title>
	<link rel="stylesheet" href="{% static 'style/styleLogin.css' %}">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://static.tildacdn.com/img/tildafavicon.ico" type="image/x-icon">
</head>
<body class="body-author">

	<div class="wrapper">
		<form action="">
			<h1 class="title-login">Регистрация</h1>
			<div class="input-box">
				<input type="text" placeholder='Логин' required>
				<i class='bx bxs-user' ></i>
			</div>
            <div class="input-box">
				<input type="email" placeholder='Почта' required>
				<i class='bx bxs-envelope' ></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder='Пароль' required>
				<i class='bx bxs-lock-alt' ></i>
			</div>
            <div class="input-box">
				<input type="password" placeholder='Повторите пароль' required>
				<i class='bx bxs-lock-alt' ></i>
			</div>


			<button type='submit' class="btn">Зарегистрироваться</button>

			<div class="register-link">
				<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                <a href="{% url 'home' %}">Вернуться на главную</a>
			</div>
		</form>
	</div>

</body>
</html>
