{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | Академия MAST</title>
    <link rel="stylesheet" href="{% static 'style/styleProfile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://static.tildacdn.com/img/tildafavicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <div class="footer-account">
        <h4 class="font-weight-bold py-3 mb-4">
            Настройки учетной записи
        </h4>
        <h4 class="font-weight-bold py-3 mb-4">
            <a href="{% url 'home' %}">Вернуться на главную</a>
        </h4>
        </div>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Основные</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Изменение пароля</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Данные</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications">Уведомления</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Логин</label>
                                    <input type="text" class="form-control mb-1" value="IVAN">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Имя и фамилия</label>
                                    <input type="text" class="form-control" value="Иван Иванов">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Почта</label>
                                    <input type="text" class="form-control mb-1" value="ivanov@mail.com">
                                    <div class="alert alert-warning mt-3">
                                        Ваш адрес электронной почты не подтвержден. Пожалуйста, проверьте свой почтовый ящик.<br>
                                        <a href="javascript:void(0)">Повторить отправку подтверждения</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Старый пароль</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Новый пароль</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Повторите новый пароль</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Расскажите о себе</label>
                                    <textarea class="form-control"
                                        rows="5">Я люблю тату-мастерство, потому что...</textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Дата рождения</label>
                                    <input type="text" class="form-control" value="01.02.2003">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Город проживания</label>
                                    <select class="custom-select">
                                        <option>Москва</option>
                                        <option selected>Владивосток</option>
                                        <option>Санкт-Петербург</option>
                                        <option>Красноярск</option>
                                        <option>Иркутск</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Номер телефона</label>
                                    <input type="text" class="form-control" value="+0 (123) 456 7891">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Статус</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Держать в курсе новостей и изменений Академии MAST</span>
                                    </label>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Сохранить изменения</button>&nbsp;
            <button type="button" class="btn btn-default">Отмена</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
